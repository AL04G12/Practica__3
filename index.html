		<h1>¿Cuánto falta para mi cumpleaños?</h1>
	</div>
	  <div data-role="content">	
		
          <div>
           <p>
        Esta aplicacion sirve para calcular los dias que faltan para el dia de tu cumpleaños            </p>
         </div>	
        
        <div align="right">
        <a href="#Datos" data-role="button" data-inline="true" data-icon="star" id="Comenzar"> COMENZAR         </a>
        </div>	
      </div>
</div>

<div data-role="page" id="Datos">
	<div data-role="header">
		<h1>Escribe tu nombre</h1>
	</div>
	<div data-role="content">	
		<div>
        <input type="text" id="Nombre" placeholder="Escribe tu nombre">  </input>
        </div>
        
        <div data-role="controlgroup" data-type="horizontal" align="center" >
        <a href="#Bienvenido" data-role="button" data-inline="true" data-icon="arrow-l" id="AtrasBienvenido" > Atras </a>
        <a href="#Fecha" data-role="button" data-inline="true" data-icon="arrow-r" id="ContinuarFecha" >Continuar </a>
        </div>
      </div> 
</div>

<div data-role="page" id="Fecha" data-theme="a">
	<div data-role="header">
		<h1>¿Qué dia Naciste?</h1>
	</div>
	<div data-role="content">	
    
		<div style="width:auto" data-role="controlgroup" data-type="horizontal" align="center">
<div align="center" style="width:100px; float:left; padding:12px; align:center; ">
<input type="text" data-inline="true" placeholder="DD" id="DIA">
     </div>    
     
<div align="center" style="width:100px; float:left; padding:12px; align:center; ">
<input type="text" data-inline="true" placeholder="MM" id="MES">
     </div>    
     
<div align="center" style="width:100px; float:left; padding:12px; align:center; ">
<input type="text" data-inline="true" placeholder="AAAA" id="ANIO">
     </div>    
        </div>
        
        
        <div data-role="controlgroup" data-type="horizontal" align="center" style="clear:both">
        <a href="#Datos" data-role="button" data-inline="true" data-icon="arrow-l" id="AtrasBienvenido" > Atras </a>
        <a href="#Resultado " data-role="button" data-inline="true" data-icon="arrow-r" id="ContinuarResultado" >Continuar </a>
        </div>
        
    </div>
	
</div>

<div data-role="page" id="Resultado" data-theme="a">
	<div data-role="header">
		<h1 id="Quien"> ...</h1>
	</div>

		 <p>Tienes <h3 id="Anioscumplidos">x</h3> años</p>
        
          
       <p> Faltan <h3 id="Faltandias">y</h3> dias para tu cumpleaños</p>
